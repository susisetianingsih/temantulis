<ion-content [fullscreen]="true">
  <div class="screen">
    <div class="header">
      <ion-item class="header" lines="none">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-label>
          <strong>NOTE</strong>
        </ion-label>
      </ion-item>

    </div>
    <div class="list">
      <ion-card lines="none" *ngFor="let data_value of data">
        <ion-item lines="none">
          <ion-label>
            <p>{{ data_value.tanggal }}</p>
            <h1>{{ data_value.judul }}</h1>
          </ion-label>
          <ion-icon color="primary" slot="end" [routerLink]="['/note-lihat/',data_value.id]"
            routerLinkActive="router-link-active" name="eye-outline"></ion-icon>
          <ion-icon color="success" slot="end" [routerLink]="['/note-edit/',data_value.id]"
            routerLinkActive="router-link-active" name="create-outline"></ion-icon>
          <ion-icon color="danger" slot="end" (click)="deleteDataNote(data_value.id)" name="trash-outline">
          </ion-icon>
        </ion-item>
      </ion-card>
    </div>
  </div>
  <div class="tambah">
    <ion-button slot="fixed" type="button" [routerLink]="['/note-tambah']" routerLinkActive="router-link-active">
      <ion-icon slot="start" name="add-outline"></ion-icon>
      ADD NOTE
    </ion-button>
  </div>

</ion-content>
