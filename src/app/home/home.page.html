<ion-content [fullscreen]="true">
  <div class="screen">
    <div class="header">
      <ion-item class="header" lines="none">
        <ion-img slot="start" src="/assets/image/logo.png"></ion-img>
        <ion-icon (click)="logout()" slot="end" ios="exit-outline"></ion-icon>
      </ion-item>
      <div class="halo">
        <ion-item class="halo" lines="none">
          <ion-label>
            <strong class="hallo">Hallo,&nbsp;</strong>
            <strong class="user">{{ nama }}!</strong>
            <p>{{today | date}}</p>
          </ion-label>
        </ion-item>
      </div>
    </div>
    <div class="desc">
      <ion-item class="desc" lines="none">
        <ion-label class="ion-text-wrap">
          <strong class="hallo">Description</strong>
          <p>Teman Tulis merupakan aplikasi yang mampu menyediakan fungsi seperti note dan diary </p>
        </ion-label>
      </ion-item>
    </div>
    <div class="menu">
      <ion-item lines="none" (click)="pindahdiary()">
        <ion-thumbnail slot="start">
          <img src="/assets/image/diary.png" />
        </ion-thumbnail>
        <ion-label>
          <h1>Diary</h1>
          <p>Ceritakanlah pengalamanmu!</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none" (click)="pindahnote()">
        <ion-thumbnail slot="start">
          <img src="/assets/image/note.png" />
        </ion-thumbnail>
        <ion-label>
          <h1>Note</h1>
          <p>Catatlah pengetahuanmu!</p>
        </ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
